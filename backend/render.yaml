services:
  - type: web
    name: inventory-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /opt/render/project/src/inventory.db
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
```

### Step 1.3: Note Your Backend URL

After deployment, Render will give you a URL like:
```
https://inventory-api-xxxx.onrender.com